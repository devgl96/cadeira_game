<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Avoid Objects Game</title>
  </head>
  <body>
    <div id="gameWrapper">
      <h1>Avoid Objects Game</h1>
      <button id="startButton">Start Game</button>
      <div id="gameArea">
        <div id="character"></div>
      </div>
      <div id="score">Score: 0</div>
      <div id="instructions">
        Use arrow keys to move and avoid the red objects!
      </div>
    </div>

    <div id="modal">
      <div class="modal-content">
        <span id="closeModal">&times;</span>
        <h2>END GAME</h2>
        <p id="finalScore"></p>
        <img
          id="gameOverGif"
          src="assets/gameover.gif"
          alt="Game Over GIF"
          style="max-width: 100%; height: auto"
        />

        <!-- Input for the player name -->
        <input
          type="text"
          id="playerName"
          placeholder="Enter your name"
          style="margin-top: 10px; width: 100%; padding: 5px"
        />

        <!-- Button to share the result -->
        <button
          id="shareResult"
          style="margin-top: 10px; padding: 10px; width: 100%"
        >
          Share Result
        </button>

        <!-- Copy message text -->
        <p
          id="shareMessage"
          style="display: none; color: green; margin-top: 10px"
        ></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
